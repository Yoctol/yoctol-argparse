language: python

python:
  - '3.6'

install:
  - pip install pipenv==2018.10.13
  - pipenv run make install-dev

# command to run tests
script:
  - pipenv run make lint
  - pipenv run make test

deploy:
  provider: pypi
  user: noobOriented
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  true:
    tags: true
    python: 3.6
